
<div class="container" style="margin-top: 2%; margin-bottom: 2%;">
    <div class="row">

      <div class="col">
        <div class="chart">
          <canvas baseChart [data]="this.pieChart.chartData" [labels]="this.pieChart.chartLabels"
            [chartType]="this.pieChart.chartType" [colors]="this.pieChart.chartColors"
            [options]="this.pieChart.chartOptions">
          </canvas>
        </div>
      </div>  
      
      <div class="col-4">
        <table class="table">
          <thead>
            <th>ID</th>
            <th>shot1</th>
            <th>shot2</th>
            <th>shot3</th>
            <th>flag</th>
            <th>score</th>
          </thead>
          <tbody>
            <tr *ngFor="let frame of DBinfos">
              <td>{{frame.id}}</td>
              <td>{{frame.shot1}}</td>
              <td>{{frame.shot2}}</td>
              <td>{{frame.shot3}}</td>
              <td>{{frame.flag}}</td>
              <td>{{frame.score}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col">
        <div class="chart chart-bar">
          <canvas baseChart [datasets]="this.barChart.barChartData"
            [labels]="this.barChart.barChartLabels" [chartType]="this.barChart.barChartType"
            [colors]="this.barChart.barChartColors" [options]="this.barChart.barChartOptions"
            [legend]="this.barChart.barChartLegend">
          </canvas>
        </div>
      </div>

    </div>
  </div>
